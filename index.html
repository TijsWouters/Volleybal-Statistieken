<body>
  <div id="root"></div>
  <script type="module" src="/frontend/src/main.tsx"></script>
  <script>
    // Capture early
    let savedBeforeInstallPrompt = null
    let canInstall = false

    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('beforeinstallprompt event captured')
      e.preventDefault()
      savedBeforeInstallPrompt = e
      canInstall = true
    })

    // Provide it globally (e.g., via window or a global variable)
    window.deferredPWAInstallPrompt = () => savedBeforeInstallPrompt
    window.canInstallPWA = () => canInstall
  </script>
